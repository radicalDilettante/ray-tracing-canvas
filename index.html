<!DOCTYPE html>
<html>
  <head></head>
  <body style="width: 800px; margin: 40px auto 100px auto">
    <header
      style="
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        margin-bottom: 10px;
      "
    >
      <h1 style="margin: 0">Ray Tracing with Canvas 2D</h1>
      <select id="select" style="font-size: 20px; padding: 2px 5px">
        <option value="select" style="text-align: center">
          ----- Select -----
        </option>
        <option value="circle">01. Circle Screen Space</option>
        <option value="circleWorldSpace">02. Circle World Space</option>
        <option value="sphere">03. Sphere</option>
        <option value="phongShading">04. Phong Shading</option>
      </select>
    </header>
    <section style="width: 800px; height: 600px; position: relative">
      <canvas id="canvas" style="border: 1px solid black"> </canvas>
      <div
        id="control"
        style="
          position: absolute;
          top: 1px;
          left: 1px;
          background-color: #fff;
          opacity: 0.8;
          max-height: 100px;
          overflow-y: auto;
          padding: 10px;
        "
      ></div>

      <span style="position: absolute; top: 5px; right: 5px; color: gray"
        >800 * 600</span
      >
    </section>
  </body>
  <script src="src/main.js" type="module"></script>
</html>
